name: Android CI

on:
  push:
    branches: '**'
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build > output.apk
    - name: React Native Android Build APK
      # You may pin to the exact commit or the version.
      # uses: realabbas/Github-Actions-React-Native@047b6256928e9f54ec66393c95817b702c4a0ee2
      uses: actions/upload-artifact@v4
          
